include "plugins-test"

ehub {

  agent {

    name = "agent1"
    description = "desc"
    location = "loc1"

    gate-check-interval = 500 ms

    engine-reconnect-attempt-interval = 300 ms
    engine-handshake-timeout = 500 ms

    gate-reconnect-attempt-interval = 300 ms
    gate-handshake-timeout = 500 ms

    hq {
      endpoint = "akka.tcp://engine@localhost:12554/user/agents"
    }
  }

}

akka {

  log-dead-letters = off
  log-dead-letters-during-shutdown = off
  
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
  loglevel = "INFO"
  stdout-loglevel = "OFF"

  actor {
    provider = "akka.remote.RemoteActorRefProvider"

    debug {
      lifecycle = on
    }

  }
  remote {
    log-remote-lifecycle-events = off
    retry-gate-closed-for = 100 ms
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "localhost"
      port = 12553
    }
  }
}

