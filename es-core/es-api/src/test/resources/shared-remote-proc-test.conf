include "shared-local-proc-test"
akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    log-remote-lifecycle-events = off
    retry-gate-closed-for = 100 ms
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "localhost"
    }
  }
}

include "common-kryo"
